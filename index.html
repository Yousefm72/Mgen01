<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الشبكات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
         <h1>Information and Communication Technology </h1>   
         <h1>تكنولوجيا المعلومات والاتصالات </h1>
        <div class="title-with-print">
            <h1>ICT By Yousef Masri</h1>
            <button onclick="window.location.href='print.html'" class="print-icon-button" title="طباعة الاختبار">
                <i class="fas fa-print"></i>
            </button>
        </div>
        <h1>مراجعة لامتحان الدبلوم </h1>
        <div class="score-display">
            <p>عدد الأسئلة في الاختبار: <span id="total-questions">0</span></p>
            <p>عدد الإجابات الصحيحة: <span id="score">0</span> من <span id="total">0</span></p>
        </div>
        <div id="quiz">
            <div id="questions"></div>
        </div>
        <button id="restart">إعادة الاختبار</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
